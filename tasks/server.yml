---
- name: "Install the Prometheus server"
  package:
    name: "prometheus"
    state: "present"

- name: "Configure the boot arguments"
  template:
    src: "etc/default/defaults.j2"
    dest: "/etc/default/prometheus"
  vars:
    __prometheus__args: "{{ prometheus__server_args }}"
  notify: "restart prometheus-server"
